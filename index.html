<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <!-- Title -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    <!-- Main Styles --> 
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <nav class="header-sm-md debug">
            <img src="./assets/img/logo.png" alt="">
            <i class="fa-solid fa-bars"></i>
        </nav>
        <!-- Header mobile and tablet -->
        <nav class="header-lg">
            <a href="#">Planning</a>
            <a href="#">Testimonials</a>
            <a href="#">Features</a>
            <a href="#">About Us</a>
            <button>Get Started</button>
        </nav>
        <!-- Header desktop -->
    </header>
    <!-- Header -->
    <main>
       <section id="plant_app">
         <div class="container_app">
           <div class="row">
             <div class="app col-12 col-8"></div>
             <div class="code col-12 col-4"></div>
             <div class="design col-12 col-4"></div>
             <div class="develop col-12 col-4"></div>
             <div class="brand col-12 col-4"></div>
           </div>
         </div>
       </section>
       <!-- First section -->
       <section id="plant_planning">
         <div class="container_planning">
            <div class="row">
              <div class="strategic col-12 col-6"></div>
              <div class="app_dev col-12 col-6"></div>
            </div>
         </div>
       </section>
       <!-- Second section -->
       <section id="plant_partners">
          <div class="container_partners">
            <div class="row">
                <div class="nat col-12">
                    <div class="card_left"></div>
                    <div class="card_right"></div>
                </div>
                <div class="celina col-12">
                    <div class="card_left"></div>
                    <div class="card_right"></div>
                </div>
                <div class="bob col-12">
                    <div class="card_left"></div>
                    <div class="card_right"></div>
                </div>
            </div>
          </div>
       </section>
       <!-- Third section  -->
       <section id="plant_benefits">
          <div class="container_benefits">
             <div class="row">
                 <div class="quality col-12 col-6 col-4"></div>
                 <div class="team col-12 col-6 col-4"></div>
                 <div class="results col-12 col-6 col-4"></div>
                 <div class="pricing col-12 col-6 col-4"></div>
                 <div class="innovations col-12 col-6 col-4"></div>
                 <div class="support col-12 col-6 col-4"></div>
             </div>
          </div>
       </section>
       <!-- Fourth section -->
       <section id="plant_aboutus">
          <div class="container_aboutus">
             <div class="row">
                 <div class="text col-8 col-12"></div>
                 <div class="linkedin col-4 col-12">
                    <div class="card_top"></div>
                    <div class="card_bottom"></div>
                 </div>
             </div>
          </div>
       </section>
       <!-- Fifth section -->
       <section id="plant_getstart">
          <div class="container_getstart">
             <div class="row"></div>
          </div>
       </section>
       <!-- Sixth section -->
    </main>
    <!-- End Main -->
    <footer>

    </footer>
</body>
</html>
